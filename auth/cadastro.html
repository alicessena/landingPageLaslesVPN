<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PÃ¡gina de Cadastro LaslesVPN" />
    <title>Cadastro - LaslesVPN</title>
    <link rel="stylesheet" href="../assets/style/variaveis.css" />
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/cadastro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <h2>Cadastro</h2>
        <form class="auth-form">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Seu nome"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Seu e-mail"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Crie uma senha"
            required
          />

          <button type="submit" class="btn-primary">Cadastrar</button>
          <p class="switch-text">
            JÃ¡ tem conta? <a href="login.html">Entre aqui</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
