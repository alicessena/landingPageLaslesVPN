<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PÃ¡gina de Login LaslesVPN" />
    <title>Login / Cadastro - LaslesVPN</title>
    <link rel="stylesheet" href="../assets/style/variaveis.css" />
    <link rel="stylesheet" href="../assets/style/reset.css" />
    <link rel="stylesheet" href="../assets/style/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <input type="radio" name="tab" id="tab-login" checked />
        <input type="radio" name="tab" id="tab-signup" />

        <div class="tabs">
          <label for="tab-login" class="tab-btn">Login</label>
          <label for="tab-signup" class="tab-btn">Cadastro</label>
        </div>

        <form class="auth-form login-form">
          <h2>Login</h2>
          <label for="login-email">E-mail</label>
          <input
            type="email"
            id="login-email"
            placeholder="Seu e-mail"
            required
          />

          <label for="login-password">Senha</label>
          <input
            type="password"
            id="login-password"
            placeholder="Sua senha"
            required
          />

          <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <form class="auth-form signup-form">
          <h2>Cadastro</h2>
          <label for="signup-name">Nome</label>
          <input type="text" id="signup-name" placeholder="Seu nome" required />

          <label for="signup-email">E-mail</label>
          <input
            type="email"
            id="signup-email"
            placeholder="Seu e-mail"
            required
          />

          <label for="signup-password">Senha</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Crie uma senha"
            required
          />

          <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
